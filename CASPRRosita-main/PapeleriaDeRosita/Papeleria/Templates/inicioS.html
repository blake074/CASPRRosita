{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inicioS.css' %}">
</head>

<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form action="" method="post"> {% csrf_token %} <div class="card mx-auto" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Ingrese sus Credenciales</h5> {{ form | crispy }} <div class="btn-container">
                        <button class="btn btn-primary iniciar-sesion" type="submit">Iniciar Sesión</button> </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
